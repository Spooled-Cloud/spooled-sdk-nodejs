name: Publish Node SDK to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure npm for Trusted Publishing (OIDC)
        # Create .npmrc with just the registry - NO token placeholder
        # npm will use OIDC automatically when --provenance is used and id-token: write is set
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          cat ~/.npmrc

      - name: Ensure tag matches package version
        run: |
          node - <<'NODE'
          // Avoid YAML quoting edge-cases by using a heredoc.
          const pkg = require('./package.json');
          const tag = process.env.GITHUB_REF_NAME;
          const expected = 'v' + pkg.version;
          if (tag !== expected) {
            console.error('Tag (' + tag + ') does not match package.json version (' + pkg.version + '). Expected ' + expected + '.');
            process.exit(1);
          }
          console.log('OK: ' + tag + ' matches package.json version ' + pkg.version);
          NODE

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Debug npm config
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Registry: $(npm config get registry)"
          echo "--- .npmrc contents ---"
          cat ~/.npmrc 2>/dev/null || echo "(no ~/.npmrc)"
          cat .npmrc 2>/dev/null || echo "(no .npmrc in project)"
          echo "--- End .npmrc ---"

      - name: Publish (Trusted Publishing via OIDC)
        # Uses npm Trusted Publishing (OIDC) - no NODE_AUTH_TOKEN needed.
        # The --provenance flag triggers OIDC authentication when id-token: write is set.
        run: npm publish --provenance --access public


