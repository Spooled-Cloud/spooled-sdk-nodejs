name: Publish Node SDK to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          # DO NOT set registry-url here - it creates an .npmrc with legacy auth tokens
          # We will create a clean .npmrc manually below

      - name: Configure npm for Trusted Publishing
        # Create .npmrc in home directory
        # We explicitly set the registry
        # IMPORTANT: We add an empty _authToken line. This signals to npm that we intend to auth
        # against this registry, which helps trigger the OIDC logic when --provenance is present,
        # without actually providing a token.
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc
          chmod 0600 ~/.npmrc

      - name: Upgrade npm for Trusted Publishing support
        # Trusted Publishing requires npm >= 11.5.1
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Ensure tag matches package version
        run: |
          node - <<'NODE'
          // Avoid YAML quoting edge-cases by using a heredoc.
          const pkg = require('./package.json');
          const tag = process.env.GITHUB_REF_NAME;
          const expected = 'v' + pkg.version;
          if (tag !== expected) {
            console.error('Tag (' + tag + ') does not match package.json version (' + pkg.version + '). Expected ' + expected + '.');
            process.exit(1);
          }
          console.log('OK: ' + tag + ' matches package.json version ' + pkg.version);
          NODE

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Debug npm config
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Registry: $(npm config get registry)"
          echo "--- .npmrc contents ---"
          cat ~/.npmrc 2>/dev/null || echo "(no ~/.npmrc)"
          cat .npmrc 2>/dev/null || echo "(no .npmrc in project)"
          echo "--- End .npmrc ---"
          echo "NODE_AUTH_TOKEN is set: $([[ -n \"$NODE_AUTH_TOKEN\" ]] && echo 'yes' || echo 'no')"

      - name: Publish (Trusted Publishing via OIDC)
        # Uses npm Trusted Publishing (OIDC) - requires npm >= 11.5.1
        # The --provenance flag with id-token: write triggers OIDC authentication
        # DO NOT set NODE_AUTH_TOKEN - let npm use OIDC instead
        run: npm publish --provenance --access public


