name: Publish Node SDK to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Ensure tag matches package version
        run: |
          node - <<'NODE'
          // Avoid YAML quoting edge-cases by using a heredoc.
          const pkg = require('./package.json');
          const tag = process.env.GITHUB_REF_NAME;
          const expected = 'v' + pkg.version;
          if (tag !== expected) {
            console.error('Tag (' + tag + ') does not match package.json version (' + pkg.version + '). Expected ' + expected + '.');
            process.exit(1);
          }
          console.log('OK: ' + tag + ' matches package.json version ' + pkg.version);
          NODE

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish (Trusted Publishing)
        # Uses npm Trusted Publishing (OIDC) - no npm token required.
        run: npm publish --provenance --access public --ignore-scripts


